<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
    }

    th {
      padding: 5px 20px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
      text-align: center;
    }
  </style>
  <h2>订单</h2>

  <script>
    let jiage = +prompt('请输入价格：')
    let shuliang = +prompt('请输入数量：')
    let dizhi = prompt('请输入收货地址：')
    let total = jiage * shuliang
    document.write(`
    <table>
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>小米su7</td>
      <td>${jiage}元</td>
      <td>${shuliang}台</td>
      <td>${total}元</td>
      <td>${dizhi}</td>
    </tr>
  </table>
    `)
  </script>
</body>

</html>
